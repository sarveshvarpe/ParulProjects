{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block head
%}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/sign_up.css') }}"
/>
{% endblock %} {% block content %}
<div class="section">
  <h2>Create an Account</h2>
  <form action="{{ url_for('sign_up') }}" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required /><br />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required /><br />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required /><br />

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" step="0.1" required /><br />

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" step="0.1" required /><br />

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required /><br />

    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
</div>
{% endblock %}
