{% extends "base.html" %} {% block title %}Add Workout{% endblock %} {% block
head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/add_workout.css') }}"
/>
{% endblock %} {% block content %}
<div class="section">
  <h2>Add a New Workout</h2>
  <form action="{{ url_for('add_workout') }}" method="POST">
    <label for="workout_name">Workout Name</label>
    <input type="text" id="workout_name" name="workout_name" required />

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="duration">Duration (in minutes)</label>
    <input type="number" id="duration" name="duration" required />

    <label for="category">Category</label>
    <select id="category" name="category">
      <option value="Strength">Strength</option>
      <option value="Cardio">Cardio</option>
      <option value="Flexibility">Flexibility</option>
    </select>

    <label for="intensity">Intensity</label>
    <select id="intensity" name="intensity" required>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <label for="date">Date</label>
    <input type="date" name="date" value="{{ today }}" required />
    <!-- Default to today -->

    <button type="submit">Add Workout</button>
  </form>

  <p>
    Want to see your workout plan?
    <a href="{{ url_for('dashboard') }}">Go to Dashboard</a>
  </p>
</div>
{% endblock %}
